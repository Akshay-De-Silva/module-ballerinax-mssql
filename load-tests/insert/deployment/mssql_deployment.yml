## Initialization script storage
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: init-script-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 50Mi
---
## MySQL data storage
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql-deployment
spec:
  selector:
    matchLabels:
      app: mssql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mssql
        logs: "true"
    spec:
      initContainers:
        - name: init-script-downloader
          image: appropriate/curl
          args:
            - "-o"
            - "/tmp/data/init.sql"
            - "https://raw.githubusercontent.com/kaneeldias/module-ballerinax-mssql/load-test/load-tests/insert/scripts/init.sql"
          volumeMounts:
            - name: init-script
              mountPath: /tmp/data
      containers:
        - name: mssql-serverz
          image: mcr.microsoft.com/mssql/server:2019-latest
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh", "-c", "sleep 30; /opt/mssql-tools/bin/sqlcmd -l 30 -S localhost -U sa -P Test123# -e -i /data/init.sql; wait" ]
          env:
            - name: SA_PASSWORD
              value: Test123#
            - name: ACCEPT_EULA
              value: "Y"
          ports:
            - containerPort: 1443
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: init-script
              mountPath: /data
      volumes:
        - name: init-script
          persistentVolumeClaim:
            claimName: init-script-pvc
        - name: data
          persistentVolumeClaim:
            claimName: mssql-data-pvc
            defaultMode: 0755
---
## Service
apiVersion: v1
kind: Service
metadata:
  name: mssql-service
  labels:
    app: mssql-server
spec:
  type: NodePort
  ports:
    - port: 1433
      targetPort: 1433
      protocol: TCP
  selector:
    app: mssql
